<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Scrolling Example</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #333; /* Adding a background color for better visibility */
    }

    .scrolling-container {
      white-space: nowrap;
      animation: scrollText 10s linear infinite;
    }

    .scrolling-text {
      display: inline-block;
      font-size: 24px;
      color: #fff;
      padding-right: 20px; /* Adjust spacing between text items */
    }

    @keyframes scrollText {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

<div class="scrolling-container">
  <div class="scrolling-text">This is text 1. This is text 2. This is text 3.</div>
  <!-- Repeat the text as needed for a seamless back-to-back effect -->
</div>

</body>
</html>
