  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .intro-paragraph {
      text-align: justify;
      margin-bottom: 20px;
    }

    .person {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .person img {
      border-radius: 50%;
      margin-right: 20px;
      width: 100px; /* Adjust the size of the photos */

    }

        .container {
          display: flex;
          position: relative;
        }

        .image-container {
          flex: 1;
          position: relative;
          overflow: hidden;
    	  display: flex;
    	  align-items: center;
        }

        .image-container img {
          max-width: 50%; /* Make the image smaller */
          height: auto;
          display: block;
          position: relative;
          z-index: 2; /* Increase the z-index for the image */
    	  margin: 0 auto;
        }

        .scrolling-text-container {
          position: absolute;
          top: 60%; /* Adjust the position */
          left: 100%; /* Start from the right side */
          white-space: nowrap;
          font-size: 48px; /* Set the font size to 120px */
          color: #000; /* Adjust the text color */
          animation: scrollText 8s linear infinite;
          z-index: 1; /* Set the z-index for the scrolling text */
        }

        .scrolling-text {
          display: inline-block;
          padding-right: 100%;
        }

        .text-container {
          flex: 1;
          padding: 20px;
          z-index: 1; /* Set the z-index for the text */
        }

        @keyframes scrollText {
          0% {
            transform: translateX(0);
          }
          100% {
            transform: translateX(-200%);
          }
        }
  </style>
